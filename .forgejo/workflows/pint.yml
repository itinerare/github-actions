name: Run pint

on:
  workflow_call:
    inputs:
      php-version:
        required: true
        type: string

jobs:
  pint:
    runs-on: docker

    permissions:
      contents: write

    steps:
    - uses: https://github.com/shivammathur/setup-php@v2
      with:
        php-version: ${{ inputs.php-version }}

    - uses: https://code.itinerare.net/internal/checkout@v4
      with:
        repository: ${{ github.event.pull_request.head.repo.full_name || github.repository }}
        ref: ${{ github.event.pull_request.head.ref || github.ref_name }}

    - name: Get composer cache directory
      id: composer-cache
      run: |
        echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - name: Cache or restore composer cache
      uses: https://code.itinerare.net/internal/cache@v4
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-

    - name: Install
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --ignore-platform-reqs

    - name: Run pint
      run: composer lint

    - name: Import GPG key
      uses: https://github.com/crazy-max/ghaction-import-gpg@v6
      with:
        gpg_private_key: ${{ secrets.CI_GPG }}
        git_user_signingkey: true
        git_commit_gpgsign: true

    - name: Commit changes
      uses: https://github.com/EndBug/add-and-commit@v9
      with:
        pull: '--rebase --autostash'
        message: 'refactor: fix PHP styling'
        default_author: github_actions
        author_name: ${{ vars.COMMITTER_NAME }}
        author_email: ${{ vars.COMMITTER_EMAIL }}

